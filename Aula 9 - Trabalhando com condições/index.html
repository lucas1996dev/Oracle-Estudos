<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <script>
        function pulaLinha() {
         document.write("<br>");
         document.write("<br>");
    }
    
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    let vitorias = parseInt(prompt("Insira o número de vitórias."));  //prompt sempre vai retornar textos
    let empates = parseInt(prompt("Insira o número de empates."));   //parseInt converte textos em números - metodo js

   let pontos = vitorias * 3 + empates;
   
   mostra("Os pontos do seu time é: " + pontos);

   if (pontos > 28) {                                  //  Operadores de comparação: >(maior) <(menor) ==(igualdade) ===(igualdade + tipagem)
        mostra("Seu time está melhor que ano passado");
   } 
   else if ( pontos < 28 ){                           // Condições são elementos utilizados pelo js para fazer operações específicas. 
       mostra("Seu time está pior que ano passado")
   }
    if ( pontos == 28) {
     mostra("Seu time está igual ao ano passado")   // if, else, else if
   }
   

    </script>
</body>
</html>
