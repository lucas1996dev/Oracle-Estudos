<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhos com lógica</title>
</head>
<body>
  <canvas width="600" height="400"></canvas> <!-- Permite desenhar-->
  
  <script>
        
    // Construindo um quadrado
      function quadradoVerde (){
        let tela = document.querySelector("canvas"); /**  Selecionar o canvas*/
        let pincel = tela.getContext("2d");  /* Habilitar o pincel */
        pincel.fillStyle = "green";
        pincel.fillRect(50,50,100,100);  //Posição x e y 
        pincel.fillStroke = "black"; //Criar uma borda
        pincel.strokeRect(50,50,100,100);

      }
      quadradoVerde();
    </script>
</body>
</html>
