<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
</head>
<body>
    <script>
        function pulaLinha() {    //Cria uma função
        document.write("<br>");    ///cria espaço - pula linha
        
    }
    
    function mostra(frase) {
        document.write(frase);  
        pulaLinha();
    }
     for (line = 1; line <=3; line++){   // for responsável pela constítuição das linhas
           
        for (column =1; column <=10; column++){  /// for responsável pela constítuição das colunas
            document.write("*");
        }
        pulaLinha();
     }
      mostra("Você conseguiu criar as estrelas");
    </script>
</body>
</html>
