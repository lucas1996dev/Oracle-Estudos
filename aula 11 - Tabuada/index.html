    <title>Tabuada/ Laço de repetição/ FOR</title>

<body>
    <script>
            function pulaLinha() {    //Cria uma função
            document.write("<br>");    ///cria espaço - pula linha
            document.write("<br>");
        }
        
        function mostra(frase) {
            document.write(frase);  
            pulaLinha();
        }

            // mult++

        //mostra("FIM")

        //FOR

      for (i = 1; i <= 10; i++){   /// for 3 partes : contador, condição e incremento
          mostra(7 * i );

      }  
      mostra("Fim!!!")



    </script>
